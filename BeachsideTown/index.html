<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Beachside Town</title>
  </head>
  <body style="text-align: center; background-color: black">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/BeachsideTown.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BeachsideTown.data",
        frameworkUrl: "Build/BeachsideTown.framework.js",
        codeUrl: "Build/BeachsideTown.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Fabio Ardemagni",
        productName: "Beachside Town",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
